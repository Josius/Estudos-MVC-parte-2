<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultra.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
>

<div layout:fragment="content">
    <div >
        <ul class="list-group">
            <h4>Nome do Projeto</h4>
            <li class="list-group-item"><p th:text="${projeto.nome}"></p></li>
            <h4>Apelido do Projeto</h4>
            <li class="list-group-item"><p th:text="${projeto.apelido}"></p></li>
            <h4>Linguagem Usada no Projeto</h4>
            <li class="list-group-item"><p th:text="${projeto.linguagem.nome}"></p></li>
            <h4>Data de Entrega</h4>
            <li class="list-group-item"><p th:text="${#dates.format(projeto.dataEntrega, 'dd/MM/yyyy')}"></p></li>
            <h4>Or√ßamento</h4>
            <li class="list-group-item"><p th:text="'R$ ' + ${#numbers.formatDecimal(projeto.orcamento, 0, 'POINT', 2, 'COMMA')}"></p></li>
            <h4>Desenvolvedores do Projeto</h4>
            <ul class="list-group" th:each="desenvolvedor : ${projeto.desenvolvedores}">
                <h5>Desenvolvedor</h5>
                <li class="list-group-item" th:text="${desenvolvedor.nome}"></li>
                <li class="list-group-item" th:text="${desenvolvedor.quatroLetras}"></li>
                <li class="list-group-item" th:text="${desenvolvedor.email}"></li>
                <li class="list-group-item" th:text="'R$ ' + ${#numbers.formatDecimal(desenvolvedor.salarioMensal, 0, 'POINT', 2, 'COMMA')}"></li>
                <li class="list-group-item" th:text="${desenvolvedor.linguagem.nome}"></li>
            </ul>
        </ul>
    </div>
</div>
</html>
